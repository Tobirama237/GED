{% extends 'base.html' %}

{% block content %}
   <main class="singleProject my-md">
      <div class="container">
        <div class="layout">
          <div class="column column--1of3">
            <h3 class="singleProject__subtitle">Type de document</h3>
            <div class="singleProject__toolStack">
              <span class="tag tag--pill tag--sub tag--lg">
                <small>{{document.categorie}}</small>
              </span>
              <span class="tag tag--pill tag--sub tag--lg">
                <small>{{document.typeDoc}}</small>
              </span>
            </div>
            <a href="{{document.docUpload.url}}" download="{{document.docUpload.url}}" class="singleProject__liveLink"><i class="im im-external-link"></i>Téléchargement du document
            </a>
          </div>
          <div class="column column--2of3">
            par &nbsp;<a href="{% url 'user-profile' document.operator.id %}" class="singleProject__developer">{{document.operator.name}}</a>
            <h2 class="singleProject__title">{{document.libelleDoc}}</h2>
            <h3 class="singleProject__subtitle">Description</h3>
            <div class="singleProject__info">
              {{document.description}}
            </div>
          </div>
        </div>
      </div>
      </div>
    </main>
{% endblock %}
