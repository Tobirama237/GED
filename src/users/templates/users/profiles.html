{% extends 'base.html' %}

{% block content %}
    
    <!-- Main Section -->
  <main class="home">
    <section class="hero-section text-center">
      <div class="container container--narrow">
        <div class="hero-section__box">
          <h2>AGENTS EN SERVICE</h2>
        </div>
        <div class="hero-section__search">
          <form class="form" action="{% url 'profiles' %}" method="get">
            <div class="form__field">
              <label for="formInput#search">Recherche des agents </label>
              <input class="input input--text" id="formInput#search" type="text" name="mot_cle"
                value="{{search_query}}" placeholder="Rechercher par nom" />
            </div>

            <input class="btn btn--sub btn--lg" type="submit" value="Rechercher" />
          </form>
        </div>
      </div>
    </section>
    <!-- Search Result: DevList -->
    <section class="devlist">
      <div class="container">
        <div class="grid grid--three">

        {% for profile in profiles %}            
          <div class="column card">
            <div class="dev">
              <a href="{% url 'user-profile' profile.id %}" class="card__body">
                <div class="dev__profile">
                  <img class="avatar avatar--md" src="{{ profile.profile_image.url }}" alt="image" />
                  <div class="dev__meta">
                    <h3>{{ profile.name }}</h3>
                    <h5>{{ profile.fonction }}</h5>
                  </div>
                </div>
                <p class="dev__info">{{ profile.adresse }}</p>
                <p class="dev__info">{{ profile.email }}</p>
                <p class="dev__info">{{ profile.telephone }}</p>
              </a>
            </div>
          </div>
          {% endfor %}   
        </div> 
      </div>
    </section>
  </main>
{% endblock content %}
